<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form">
      <div class="form--header">Log in</div>

      <div form--box>
        <div class="form--box-name">Name</div>
        <input type="text" required class="form--box-input" />
      </div>

      <div form--box>
        <div class="form--box-name">Adress</div>
        <input type="text" required class="form--box-input" />
      </div>

      <div form--box>
        <div class="form--box-name">City</div>
        <input type="text" required class="form--box-input" />
      </div>

      <div form--box>
        <div class="form--box-name">Mail</div>
        <input type="text" required class="form--box-input" />
      </div>

      <div form--box>
        <div class="form--box-name">Phone</div>
        <input type="number" required class="form--box-input" />
      </div>

      <div class="form--button-container">
        <button class="form--button">
          <svg
            class="form--button-arrow"
            width="30"
            height="24"
            viewBox="0 0 30 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M28 13.5C28.8284 13.5 29.5 12.8284 29.5 12C29.5 11.1716 28.8284 10.5 28 10.5V13.5ZM0.93934 10.9393C0.353553 11.5251 0.353553 12.4749 0.93934 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97918 12.6066 1.3934C12.0208 0.807612 11.0711 0.807612 10.4853 1.3934L0.93934 10.9393ZM28 10.5H2V13.5H28V10.5Z"
              fill="black"
            />
          </svg>
        </button>
        <button class="form--button">
          <svg
            class="form--button-arrow"
            width="30"
            height="24"
            viewBox="0 0 30 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2 10.5C1.17157 10.5 0.5 11.1716 0.5 12C0.5 12.8284 1.17157 13.5 2 13.5L2 10.5ZM29.0607 13.0607C29.6464 12.4749 29.6464 11.5251 29.0607 10.9393L19.5147 1.3934C18.9289 0.80761 17.9792 0.80761 17.3934 1.3934C16.8076 1.97918 16.8076 2.92893 17.3934 3.51472L25.8787 12L17.3934 20.4853C16.8076 21.0711 16.8076 22.0208 17.3934 22.6066C17.9792 23.1924 18.9289 23.1924 19.5147 22.6066L29.0607 13.0607ZM2 13.5L28 13.5L28 10.5L2 10.5L2 13.5Z"
              fill="black"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
